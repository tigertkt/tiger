<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TIGER INSTALL SUCCESSFULL — Animated</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ffb703;
      --accent-2:#f97316;
      --muted: rgba(255,255,255,0.08);
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{background:linear-gradient(180deg,#061426 0%, #071226 60%);display:flex;align-items:center;justify-content:center;padding:24px}

    .popup{
      width:min(860px,96vw);
      border-radius:16px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      padding:32px;display:flex;gap:24px;align-items:center;position:relative;overflow:hidden
    }
    .left{width:220px;height:220px;flex:0 0 220px;display:grid;place-items:center;position:relative}
    .tiger-wrap{width:160px;height:160px;border-radius:50%;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:grid;place-items:center;box-shadow:0 8px 30px rgba(249,115,22,0.22);transform:translateY(-10px);animation:float 3s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(-10px)}50%{transform:translateY(8px) scale(1.02)}100%{transform:translateY(-10px)}}
    .tiger{width:86px;height:86px;display:block;filter:drop-shadow(0 6px 14px rgba(15,23,36,0.5))}
    .content{flex:1;min-width:0}
    .title{display:flex;align-items:center;gap:16px;margin:0 0 8px 0}
    .check{width:64px;height:64px;border-radius:14px;background:linear-gradient(180deg,#0b1220,#071022);display:grid;place-items:center;box-shadow:inset 0 1px 0 rgba(255,255,255,0.02);}
    .check svg{width:36px;height:36px;animation:pop 700ms cubic-bezier(.17,.9,.32,1)}
    @keyframes pop{0%{transform:scale(.2);opacity:0}60%{transform:scale(1.08);opacity:1}100%{transform:scale(1)}}
    h1{font-size:22px;margin:0;color:#e6eef8}
    h1 .successText{display:inline-block;padding:6px 12px;border-radius:999px;background:linear-gradient(90deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));color:var(--accent);font-weight:700;letter-spacing:0.6px}
    p{margin:0;color:rgba(230,238,248,0.73)}
    .actions{margin-top:18px;display:flex;gap:12px;align-items:center}
    .btn{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#081020;box-shadow:0 8px 20px rgba(249,115,22,0.15)}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:rgba(230,238,248,0.9)}
    .confetti{position:absolute;inset:0;pointer-events:none}
    .confetti span{position:absolute;width:10px;height:14px;opacity:0;transform-origin:center;animation:fall linear forwards}
    @keyframes fall{0%{transform:translateY(-10vh) rotate(0) scale(1);opacity:1}70%{opacity:1}100%{transform:translateY(120vh) rotate(520deg) scale(.9);opacity:0}}
    .badge{position:absolute;top:18px;right:18px;background:var(--muted);padding:8px 12px;border-radius:999px;font-weight:700;color:rgba(255,255,255,0.9);backdrop-filter: blur(6px)}
    .shine{position:absolute;left:-40%;top:0;width:60%;height:120%;background:linear-gradient(120deg,transparent,rgba(255,255,255,0.03),transparent);transform:skewX(-18deg);animation:slide 4s linear infinite}
    @keyframes slide{0%{transform:translateX(-100%) skewX(-18deg)}100%{transform:translateX(200%) skewX(-18deg)}}
    .meta{margin-top:14px;color:rgba(230,238,248,0.6);font-size:13px}
    .skip{position:absolute;left:14px;bottom:14px;background:transparent;border:0;color:rgba(230,238,248,0.6);cursor:pointer}
    @media (max-width:560px){.popup{flex-direction:column;padding:20px}.left{width:140px;height:140px}.tiger-wrap{width:130px;height:130px}.check{width:54px;height:54px}.title h1{font-size:18px}}
  </style>
</head>
<body>
  <div class="popup" role="dialog" aria-labelledby="t-title" aria-describedby="t-desc">
    <div class="shine" aria-hidden="true"></div>
    <div class="badge">v1.0 • installed</div>
    <div class="left">
      <div class="tiger-wrap" aria-hidden="true">
        <svg class="tiger" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#ffd166"/>
              <stop offset="1" stop-color="#f97316"/>
            </linearGradient>
          </defs>
          <circle cx="60" cy="60" r="54" fill="url(#g)"/>
          <path d="M34 46c4-16 24-18 26-18s22 2 26 18c0 0-4 8-10 10-6 2-18 2-22 2s-16 0-22-2c-6-2-10-10-10-10z" fill="#081022" opacity="0.12"/>
          <circle cx="46" cy="56" r="8" fill="#081022"/>
          <circle cx="74" cy="56" r="8" fill="#081022"/>
          <path d="M50 80c6 6 14 6 20 0" stroke="#081022" stroke-width="4" stroke-linecap="round" fill="none"/>
          <path d="M28 36c8 6 14 6 18 4" stroke="#081022" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.9"/>
          <path d="M92 36c-8 6-14 6-18 4" stroke="#081022" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.9"/>
        </svg>
      </div>
      <div style="font-size:12px;color:rgba(230,238,248,0.68);">TIGER Setup</div>
    </div>

    <div class="content">
      <div class="title">
        <div class="check" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="0.5" y="0.5" width="23" height="23" rx="6.5" stroke="url(#s)" />
            <path d="M6.5 12.5l3.3 3.3L17.5 8.1" stroke="#34D399" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
            <defs>
              <linearGradient id="s" x1="0" x2="1"><stop offset="0" stop-color="#81E6D9"/><stop offset="1" stop-color="#34D399"/></linearGradient>
            </defs>
          </svg>
        </div>
        <div style="flex:1;min-width:0">
          <h1 id="t-title">TIGER Extenstion INSTALL <span class="successText">SUCCESSFULL</span></h1>
          <p id="t-desc">All set — TIGER Extenstion is installed and ready. Enjoy the power and speed.</p>
        </div>
      </div>
      <div class="actions">
        <button class="btn btn-primary" id="openBtn">Open TIGER</button>
        <button class="btn btn-ghost" id="viewLog">View install log</button>
      </div>
      <div class="meta">If you'd like automatic shortcuts, enable them in Settings → Integrations.</div>
    </div>

    <button class="skip" id="skipBtn" aria-label="Close notification">Skip</button>

    <div class="confetti" id="confetti" aria-hidden="true"></div>
  </div>

  <script>
    (function makeConfetti(){
      const container = document.getElementById('confetti');
      const colors = ['#FFD166','#F97316','#FF6B6B','#60A5FA','#34D399','#A78BFA'];
      const count = 40;
      for(let i=0;i<count;i++){
        const el = document.createElement('span');
        el.style.width = (8 + Math.random()*10) + 'px';
        el.style.height = (10 + Math.random()*12) + 'px';
        el.style.left = Math.random()*100 + '%';
        el.style.top = (Math.random()*10 - 20) + 'vh';
        el.style.background = colors[Math.floor(Math.random()*colors.length)];
        el.style.borderRadius = (Math.random()>0.6)?'3px':'30%';
        el.style.animationDuration = (2 + Math.random()*2.8) + 's';
        el.style.animationDelay = (Math.random()*0.6) + 's';
        el.style.transform = 'rotate('+(Math.random()*360)+'deg)';
        container.appendChild(el);
      }
    })();

    document.getElementById('openBtn').addEventListener('click', ()=>{
      const popup = document.querySelector('.popup');
      popup.animate([{transform:'scale(1)'},{transform:'scale(.98)'},{transform:'scale(1)'}],{duration:420,easing:'ease-out'});
      alert('Opening TIGER... (demo)');
    });

    document.getElementById('viewLog').addEventListener('click', ()=>{
      const text = `Install log:\n- Package: TIGER\n- Version: 1.3.1\n- Status: SUCCESSFULL\n- Time: ${new Date().toLocaleString()}`;
      const w = window.open('', '_blank', 'toolbar=0,status=0,width=600,height=400');
      w.document.write('<pre style="white-space:pre-wrap;font-family:monospace;padding:18px">'+text+'</pre>');
      w.document.title = 'TIGER install log';
    });

    function closePopup(){
      const popup = document.querySelector('.popup');
      if(!popup) return;
      popup.style.transition = 'opacity 380ms ease, transform 380ms ease';
      popup.style.opacity = 0;
      popup.style.transform = 'translateY(18px) scale(.98)';
      setTimeout(()=>popup.remove(),420);
    }

    document.getElementById('skipBtn').addEventListener('click', closePopup);

    // Auto remove after 5s
    setTimeout(closePopup,5000);
  </script>
</body>
</html>
